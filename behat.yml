default:

  gherkin:
    cache: "%paths.base%/var/cache/behat/behat_gherkin"
    filters:
      tags: ~@wip

  autoload:
    - "%paths.base%/tests/api/bootstrap"

  formatters:
    pretty:
      output_styles:
        comment: [ white, black ]
  calls:
    error_reporting: 16383 # E_ALL & ~E_USER_DREPRECATED

  testers:
    rerun_cache: "%paths.base%/var/cache/behat/behat_rerun"

  extensions:
    Lakion\Behat\MinkDebugExtension:
      directory: var/log/behat-reports
      screenshot: false

    Behat\MinkExtension:
      browser_name: chrome
      base_url: 'http://127.0.0.1:8088/'
      goutte: ~
      selenium2: ~
      sessions:
        default:
          selenium2:
            capabilities:
              extra_capabilities:
                chromeOptions:
                  args:
                    - "--headless"
                    - "--disable-gpu"
                    - "--window-size=1920,1080"
                  w3c: false


    Behatch\Extension: ~

  suites:
    default:
      filters:
        tags: "~@wip"
      contexts:
        - Behatch\Context\JsonContext
        - Behatch\Context\TableContext
        - Context\ApiContext
        - Context\WebContext
      paths: [ "%paths.base%/tests/api", "%paths.base%/tests/behat"]
